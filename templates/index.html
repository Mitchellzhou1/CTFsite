<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ed Sheeran Songs</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .chat-container {
            width: 80%;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .chat-messages {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            background-color: #fff;
        }
        .message {
            padding: 5px;
            margin-bottom: 5px;
            border-bottom: 1px solid #eee;
        }
        .message span {
            font-weight: bold;
            color: #333;
        }
        .message p {
            margin: 5px 0;
        }
        .chat-input {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .chat-input input[type="text"] {
            flex: 1;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .chat-input input[type="submit"] {
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>


</head>
<body>
    <header>
        <h1>Ed Sheeran Songs</h1>
        {% if name %}
            <p style="color: white;"> Welcome: <b>{{ name }}</b></p>
        {% endif %}
        {% if name %}
            <button id="logOut">Sign Out</button>
        {%else%}
            <button id="loginButton">Login</button>
        {% endif %}
    </header>

    <div id="songs"></div>


    <form id="chatForm">
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Chat messages will be displayed here -->
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" name="message" placeholder="Type your message...">
                <input type="submit" value="Send">
            </div>
        </div>
    </form>

    <script>
        document.getElementById('chatForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData(this);
            var message = formData.get('message');

            fetch('/submit_chat', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            });

            document.getElementById('messageInput').value = '';
        });

        function fetchAndDisplayChat() {
            fetch('/get_chat')
            .then(response => response.json())
            .then(data => {
                var chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = '';

                data.forEach(chat => {
                    var newMessage = document.createElement('div');
                    newMessage.classList.add('message');
                    newMessage.innerHTML = `<span>${chat.name}:</span><p>${chat.message}</p>`;
                    chatMessages.appendChild(newMessage);
                });
            });
        }

        fetchAndDisplayChat();
    </script>




    <script src="/static/script.js"></script>
</body>
</html>
