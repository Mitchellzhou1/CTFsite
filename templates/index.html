<!DOCTYPE html>
{% autoescape false %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ed Sheeran Songs</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .chat-container {
            width: 80%;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .chat-messages {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            background-color: #fff;
        }
        .message {
            padding: 5px;
            margin-bottom: 5px;
            border-bottom: 1px solid #eee;
        }
        .message span {
            font-weight: bold;
            color: #333;
        }
        .message p {
            margin: 5px 0;
        }
        .chat-input {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .chat-input input[type="text"] {
            flex: 1;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .chat-input input[type="submit"] {
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>


</head>
<body>
    <header>
        <h1>Ed Sheeran Songs</h1>
        {% if name %}
            <p style="color: white;"> Welcome: <b>{{ name }}</b></p>
        {% endif %}
        {% if name %}
            <button id="logOut" class="edSheeranButton1">Sign Out</button>
            <button id="Chat" class="edSheeranButton2">Chat</button>
        {%else%}
            <button id="loginButton" class="edSheeranButton1">Login</button>
        {% endif %}
    </header>

    <div id="songs"></div>

    <p>Website Owner Email Address: spd7416@nyu.edu</p>


    <script src="/static/script.js"></script>
    
</body>
</html>
{% endautoescape %}
