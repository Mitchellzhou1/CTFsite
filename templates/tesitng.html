<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Box Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Text Box Website</h1>
    </header>

    <main>
        <div class="textbox-container">
            <textarea id="textbox" placeholder="Type your text here..."></textarea>
            <button id="uppercase-button">Convert to Uppercase</button>
            <button id="lowercase-button">Convert to Lowercase</button>
            <button id="clear-button">Clear</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
